<!-- admin.html -->
<!DOCTYPE html>
<html>
<head>
    <title>Hogwarts Restricted Section</title>
    <style>
        body {
            font-family: 'Garamond', serif;
            background-color: #1a1c20;
            background-image: url('data:image/svg+xml;utf8,<svg xmlns="http://www.w3.org/2000/svg" width="100" height="100" viewBox="0 0 100 100"><path fill="%231f2026" d="M20 20h60v60H20z" opacity="0.3"/><path fill="%23171820" d="M50 20h30v30H50z" opacity="0.4"/><path fill="%231d1f26" d="M20 50h30v30H20z" opacity="0.4"/></svg>');
            color: #e0e0e0;
            margin: 0;
            padding: 0;
        }
        .header {
            background-color: rgba(25, 14, 14, 0.95);
            border-bottom: 2px solid #8e1717;
            padding: 15px 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .title-area {
            display: flex;
            align-items: center;
        }
        .restricted-icon {
            font-size: 24px;
            margin-right: 10px;
            color: #8e1717;
        }
        h1 {
            color: #8e1717;
            margin: 0;
            font-size: 24px;
        }
        .user-info {
            text-align: right;
        }
        .user-info a {
            color: #bf9b30;
            text-decoration: none;
            margin-left: 15px;
            font-weight: bold;
        }
        .user-info a:hover {
            text-decoration: underline;
        }
        .container {
            max-width: 800px;
            margin: 50px auto;
            padding: 0 20px;
        }
        .flag-container {
            background: linear-gradient(135deg, rgba(25, 14, 14, 0.95) 0%, rgba(38, 20, 20, 0.9) 100%);
            border: 2px solid #8e1717;
            border-radius: 8px;
            padding: 40px;
            text-align: center;
            box-shadow: 0 0 30px rgba(0, 0, 0, 0.6);
        }
        .flag-container h2 {
            color: #8e1717;
            font-size: 28px;
            margin-top: 0;
            margin-bottom: 30px;
        }
        .flag-box {
            background-color: rgba(18, 10, 10, 0.9);
            border: 3px double #ff4c4c;
            padding: 25px;
            margin: 30px auto;
            max-width: 500px;
        }
        .flag-text {
            color: #d3a625;
            font-family: 'Courier New', monospace;
            font-size: 20px;
            letter-spacing: 1px;
            margin: 20px 0;
        }
        .warning-text {
            color: #bf9b30;
            font-style: italic;
            margin-top: 30px;
        }
        .footer {
            text-align: center;
            margin-top: 50px;
            padding: 20px;
            color: #8a8a8a;
        }
    </style>
</head>
<body>
    <div class="header">
        <div class="title-area">
            <span class="restricted-icon">⚠️</span>
            <h1>Restricted Section</h1>
        </div>
        <div class="user-info">
            <span style="color: #ff4c4c; font-weight: bold;">Headmaster Access</span>
        </div>
    </div>

    <div class="container">
        <div class="flag-container">
            <h2>Chamber of Secrets</h2>
            
            <p>"Only a true Headmaster may access the most guarded secrets of Hogwarts."</p>
            
            <div class="flag-box">
                <h3 style="color: #ff4c4c; margin-top: 0;">The Hidden Flag</h3>
                <div class="flag-text">{{ FLAG }}</div>
            </div>
            
            <p class="warning-text">"It does not do to leave a dragon out of your calculations, if you live near one."</p>
        </div>
    </div>
</body>
</html>
