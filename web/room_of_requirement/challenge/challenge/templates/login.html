<!-- login.html -->
<!DOCTYPE html>
<html>
<head>
    <title>Hogwarts Authentication Portal</title>
    <style>
        body {
            font-family: 'Garamond', serif;
            background-color: #2a2d34;
            background-image: url('data:image/svg+xml;utf8,<svg xmlns="http://www.w3.org/2000/svg" width="100" height="100" viewBox="0 0 100 100"><path fill="%233b3f4b" d="M20 20h60v60H20z" opacity="0.1"/><path fill="%23343840" d="M50 20h30v30H50z" opacity="0.2"/><path fill="%233f4450" d="M20 50h30v30H20z" opacity="0.2"/></svg>');
            color: #e0e0e0;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }
        .container {
            background-color: rgba(38, 40, 49, 0.9);
            border: 2px solid #bf9b30;
            border-radius: 8px;
            padding: 40px;
            width: 400px;
            box-shadow: 0 0 20px rgba(191, 155, 48, 0.3);
        }
        h1 {
            color: #bf9b30;
            text-align: center;
            font-size: 32px;
            margin-top: 0;
            text-shadow: 0 0 5px rgba(191, 155, 48, 0.5);
        }
        .house-crest {
            text-align: center;
            margin-bottom: 30px;
        }
        .house-crest img {
            width: 120px;
            height: auto;
        }
        .form-group {
            margin-bottom: 20px;
        }
        label {
            display: block;
            margin-bottom: 8px;
            color: #bf9b30;
            font-weight: bold;
        }
        input[type="text"], input[type="password"] {
            width: 100%;
            padding: 12px;
            border: 1px solid #5d5d5d;
            border-radius: 4px;
            background-color: #1c1e22;
            color: #e0e0e0;
            font-family: 'Garamond', serif;
            box-sizing: border-box;
        }
        input[type="text"]:focus, input[type="password"]:focus {
            border-color: #bf9b30;
            outline: none;
            box-shadow: 0 0 5px rgba(191, 155, 48, 0.5);
        }
        button {
            display: block;
            width: 100%;
            padding: 12px;
            background: linear-gradient(135deg, #bf9b30 0%, #8e6f17 100%);
            color: #1c1e22;
            border: none;
            border-radius: 4px;
            font-weight: bold;
            font-size: 16px;
            cursor: pointer;
            margin-top: 10px;
            transition: all 0.3s ease;
            font-family: 'Garamond', serif;
        }
        button:hover {
            background: linear-gradient(135deg, #d4b04e 0%, #bf9b30 100%);
            transform: translateY(-2px);
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
        }
        .flash-message {
            padding: 10px;
            background-color: #731d1d;
            color: white;
            margin-bottom: 20px;
            border-radius: 4px;
            border-left: 5px solid #bf1e1e;
        }
        .footer {
            text-align: center;
            margin-top: 30px;
            color: #8a8a8a;
            font-size: 14px;
        }
        .footer a {
            color: #bf9b30;
            text-decoration: none;
        }
        .footer a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Hogwarts School Portal</h1>
        <div class="house-crest">
            <!-- Hogwarts crest represented with ⚡ symbol -->
            <div style="font-size: 60px; color: #bf9b30;">⚡</div>
        </div>
        
        {% with messages = get_flashed_messages() %}
            {% if messages %}
                {% for message in messages %}
                    <div class="flash-message">{{ message }}</div>
                {% endfor %}
            {% endif %}
        {% endwith %}
        
        <form method="POST">
            <div class="form-group">
                <label for="username">Wizard Name:</label>
                <input type="text" id="username" name="username" required placeholder="Enter your wizard name">
            </div>
            <div class="form-group">
                <label for="password">Secret Spell:</label>
                <input type="password" id="password" name="password" required placeholder="Enter your secret spell">
            </div>
            <button type="submit">Alohomora (Unlock)</button>
        </form>
        
        <div class="footer">
            <p>"I solemnly swear that I am up to no good."</p>
            <p><a href="{{ url_for('get') }}">Return to the Great Hall</a></p>
        </div>
    </div>
</body>
</html>
